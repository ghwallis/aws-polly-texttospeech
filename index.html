<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Voice App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Firdaws's Text to Voice App Demo</h1>
      <p>Convert your text to voice using AWS Polly</p>
    </header>

    <div id="content">
      <section class="form-section">
        <label for="voiceSelected">Select Voice:</label>
        <select id="voiceSelected" class="styled-select">
          <option value="Joanna">Joanna [English]</option>
          <option value="Maja">Maja [Polish]</option>
          <option value="Enrique">Enrique [Spanish]</option>
          <option value="Marlene">Marlene [German]</option>
          <option value="Mathieu">Mathieu [French]</option>
          <option value="Cristiano">Cristiano [Portuguese]</option>
          <option value="Liv">Liv [Norwegian]</option>
          <option value="Mizuki">Mizuki [Japanese]</option>
          <option value="Carla">Carla [Italian]</option>
          <option value="Carmen">Carmen [Romanian]</option>
          <option value="Tatyana">Tatyana [Russian]</option>
          <option value="Astrid">Astrid [Swedish]</option>
          <option value="Filiz">Filiz [Turkish]</option>
          <option value="Gwyneth">Gwyneth [Welsh]</option>
          <option value="Karl">Karl [Icelandic]</option>
        </select>

        <button id="sayButton" class="styled-button">Say it!</button>
        <span id="postIDreturned"></span>

        <label for="postText">Enter Text:</label>
        <textarea id="postText" rows="4" placeholder="Enter your text here..."></textarea>
        <span id="charCounter">Characters: 0</span>

        <label for="postId">Provide post ID to retrieve:</label>
        <input type="text" id="postId" placeholder="Enter post ID">
        <button id="searchButton" class="styled-button">Search</button>
      </section>

      <section class="table-section">
        <table id="posts">
          <colgroup>
            <col style="width:10%">
            <col style="width:10%">
            <col style="width:40%">
            <col style="width:10%">
            <col style="width:30%">
          </colgroup>
          <thead>
            <tr>
              <th>Post ID</th>
              <th>Voice</th>
              <th>Post</th>
              <th>Status</th>
              <th>Player</th>
            </tr>
          </thead>
          <tbody>
            <!-- Data will be populated here -->
          </tbody>
        </table>
      </section>
    </div>

    <footer>
      <p>&copy; 2024 Text to Voice App. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
  </body>
</html>
